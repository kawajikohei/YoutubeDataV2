<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Sample Chart</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <canvas id="myChart"></canvas>

    <script>
        const ctx = document.getElementById('myChart').getContext('2d');

        const data = {
  datasets: [
    {
      label: '再生数',
      data: [
        {x: 13, y: 1260},
        {x: 13, y: 1200},
        {x: 14, y: 1500},
        {x: 15, y: 2000},
        {x: 16, y: 1800},
        {x: 17, y: 2200},
        {x: 18, y: 2500},
        {x: 19, y: 2800},
        {x: 20, y: 3200},
        {x: 21, y: 2700},
        {x: 22, y: 2300},
        {x: 23, y: 1700},
        {x: 24, y: 1500},
      ],
      backgroundColor: 'red'
    }
  ]
};

const chart = new Chart(ctx, {
  type: 'scatter',
  data: data,
  options: {
    scales: {
      xAxes: [{
        type: 'linear',
        position: 'bottom',
        ticks: {
          min: 0,
          max: 24,
          stepSize: 1,
          callback: function(value, index, values) {
            return value + "時";
          }
        }
      }],
      yAxes: [{
        ticks: {
          beginAtZero: true,
          suggestedMax: 4000
        },
        scaleLabel: {
          display: true,
          labelString: '再生数'
        }
      }]
    },
    plugins: {
      scaleLabel: {
        display: true,
        labelString: '時刻',
        font: {
          size: 15
        }
      }
    }
  }
});


    </script>
</body>
</html>
